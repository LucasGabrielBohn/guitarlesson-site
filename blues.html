<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/blues.css">
   <title>Guitarristas de Blues</title>
</head>

<body>

   <div class="content">
      <div class="slides">
         <input type="radio" name="slide" id="slide1" checked>
         <input type="radio" name="slide" id="slide2">
         <input type="radio" name="slide" id="slide3">
         <input type="radio" name="slide" id="slide4">
         <input type="radio" name="slide" id="slide5">


         <div class="slide s1">
            <img src="../img/jimi.png" alt="telecaster">
         </div>

         <div class="slide">
            <img src="../img/eric.png" alt="stratocaster">
         </div>

         <div class="slide">
            <img src="../img/fredie.png" alt="telecaster">
         </div>

         <div class="slide">
            <img src="../img/king.png" alt="telecaster">
         </div>

         <div class="slide">
            <img src="../img/stivie.png" alt="telecaster">
         </div>

      </div>


      <div class="navigation">
         <label class="bar" for="slide1"></label>
         <label class="bar" for="slide2"></label>
         <label class="bar" for="slide3"></label>
         <label class="bar" for="slide4"></label>
         <label class="bar" for="slide5"></label>
      </div>
   </div>

   <div>
      <button class="botao">
         <a href="../html/guitarristas.html">Voltar</a>
      </button>
   </div>

</body>

</html>

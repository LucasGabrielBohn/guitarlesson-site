<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">

    <title>Login</title>
</head>

<body>

    <form>
        <div class="main">
            <div class="left-login">
                <h1>Fa√ßa Login<br>E vire um guitar shred</h1>
                <img src="../img/logologin.png" alt="logo" style="width: 222px;">
            </div>
            <div class="rigth-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuario</label>
                        <input type="text" placeholder="Usuario" id="usuario">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Senha" id="senha">
                        <!-- USUARIO = admin    SENHA = admin -->
                    </div>
                    <input type="submit" onclick="logar(); return false" class="btn-login">
                    <button class="btn-login2"><a href="../html/home.html">Voltar</a></button>

                </div>
            </div>
        </div>
    </form>

    <script>

        function logar() {

            var usuario = document.getElementById('usuario').value;
            var senha = document.getElementById('senha').value;



            if (usuario == "admin" && senha == "admin") {
                alert('Login Concluido');
                location.href = "home.html";
            } else {
                alert('Usuario ou senha incorretos');
            }

        }

    </script>


</body>

</html>
